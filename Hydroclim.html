    <div class="map-container">
        <div class="map-parent section collapse in" id="map-side-panel">
            <div class="map-parent-inner">
                    <div class="layers-container">
                    <label class="navbar-hydro text-white hydroclim-sidebar-group-label" 
                           data-toggle="collapse"
                           data-target="#map-options-group">Map Options</label>
                    <div class="hydroclim-sidebar-group collapse in" id="map-options-group">
                        <div>
                            <label class="navbar-clim text-white hydroclim-sidebar-group-label" for="hydroclim-layers-base-maps">Base Maps</label>
                        <div class="hydroclim-layers-base-maps" id="hydroclim-layers-base-maps">

                        </div>

                            <label class="navbar-clim text-white hydroclim-sidebar-group-label" for="hydroclim-layers-overlays">Overlays</label>
                        <div class="hydroclim-layers-overlays" id="hydroclim-layers-overlays">

                        </div>
                    </div>
                </div>
                </div>
                <hr style="width: 262px;" size="3"/>
                <div class="layers-container" id="data-selection-group">
                    <label class="navbar-hydro text-white hydroclim-sidebar-group-label"
                           data-toggle="collapse"
                           data-target="#hydroclim-options-group">Hydroclim Options</label>
                    <div class="hydroclim-sidebar-group collapse in" id="hydroclim-options-group">
                            <div>
                            <label class="navbar-clim text-white hydroclim-sidebar-group-label">Data Selection</label>
                            <div class="btn-group  btn-group-justified" data-toggle="buttons" id="hydroclim-data-selector">
                                <!--<label class="btn btn-default active" style="padding: 0;"><input type="radio" name="data-selector" value="temp_and_flow" id="temp_and_flow" autocomplete="off">Temp & Flow</label>-->
                                <label class="btn btn-default"><input type="radio" name="data-selector" value="temp" id="temp" autocomplete="off">Temp</label>
                                <label class="btn btn-default"><input type="radio" name="data-selector" value="flow" id="flow" autocomplete="off">Flow</label>
                            </div>
                            <div class="btn-group  btn-group-justified" data-toggle="buttons" id="hydroclim-data-value-selector">
                                <!--<label class="btn btn-default active"><input type="radio" name="data-value-selector" value="low" id="low" autocomplete="off">Low</label>-->
                                <label class="btn btn-default"><input type="radio" name="data-value-selector" value="" id="average" autocomplete="off">Average</label>
                                <!--<label class="btn btn-default"><input type="radio" name="data-value-selector" value="high" id="high" autocomplete="off">High</label>-->
                            </div>
                        </div>
                        <div>
                            <label class="navbar-clim text-white hydroclim-sidebar-group-label">Model Type Selection</label>
                            <div class="btn-group btn-group-justified" data-toggle="buttons" id="hydroclim-data-model-selector">
                                <label class="btn btn-default active"><input type="radio" name="data-selector" value="Observed" id="Observed" autocomplete="off">Observed</label>
                                    <label class="btn btn-default"><input type="radio" name="data-selector" value="rcp45" id="rcp45" autocomplete="off">RCP 4.5</label>
                                    <label class="btn btn-default"><input type="radio" name="data-selector" value="rcp85" id="rcp85" autocomplete="off">RCP 8.5</label>
                                </div>
                            </div >
                            <div id="data-selection-model">
                            <label class="navbar-clim text-white hydroclim-sidebar-group-label">Model Selection</label>
                                <div id="hydroclim-data-style-selector">
                                <select id="model" name="model"></select>
                                </div>
                        </div>
                            <div>
                            <label class="navbar-clim text-white hydroclim-sidebar-group-label" for="hydroclim-data-time-selector">Time Scale</label>
                            <div class="btn-group btn-group-justified" data-toggle="buttons" id="hydroclim-data-time-selector">
                                    <label class="btn btn-default active"><input type="radio" name="time-selector" id="time-selector" value="full" autocomplete="off">Full</label>
                                    <label class="btn btn-default"><input type="radio" name="time-selector" id="time-selector" value="subset" autocomplete="off">Subset</label>
                                </div>
                            </div>
                        <div class="hydroclim-date-panel" id="hydroclim-date-panel-subset">
                            <div class="hydroclim-data-options-start-selector">
                                <label class="navbar-clim text-white hydroclim-sidebar-group-label" for="hydroclim-data-date-selector">Month Selection</label>
                                    <div id="hydroclim-data-month-date-selector">
                                        <div class="date-selection-option" id="month-start-selection-picker">
                                            <label class="dropdown-label">From:&nbsp;</label>
                                            <select id="monthstart" name="monthstart"></select>
                                        </div>
                                        <div class="date-selection-option" id="month-end-selection-picker">
                                            <label class="dropdown-label">To:&nbsp;</label>
                                            <select id="monthend" name="monthend"></select>
                                        </div>
                                    </div>
                                </div>
                            <div class="hydroclim-data-options-end-selector">
                                <label class="navbar-clim text-white hydroclim-sidebar-group-label" for="hydroclim-data-date-selector">Year Selection</label>
                                    <div id="hydroclim-data-year-date-selector">
                                        <div class="date-selection-option" id="year-start-selection-picker">
                                            <label class="dropdown-label">From:&nbsp;</label>
                                            <select id="yearstart" name="yearstart"></select>
                                        </div>
                                        <div class="date-selection-option" id="year-end-selection-picker">
                                            <label class="dropdown-label">To:&nbsp;</label>
                                            <select id="yearend" name="yearend"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="hydroclim-date-panel" id="hydroclim-date-panel-from-to">
                            <div class="hydroclim-data-options-start-selector">
                                <label class="navbar-clim text-white hydroclim-sidebar-group-label" for="hydroclim-data-date-selector">Starting Date Selection</label>
                                    <div id="hydroclim-data-month-date-selector">
                                        <div class="date-selection-option" id="month-selection-picker">
                                            <label class="dropdown-label">Month:&nbsp;</label>
                                            <select id="fullmonthstart" name="monthstart"></select>
                                        </div>
                                        <div class="date-selection-option" id="year-selection-picker">
                                            <label class="dropdown-label">Year&nbsp;</label>
                                            <select id="fullyearstart" name="yearstart"></select>
                                        </div>
                                    </div>
                                </div>
                            <div class="hydroclim-data-options-end-selector">
                                <label class="navbar-clim text-white hydroclim-sidebar-group-label" for="hydroclim-data-date-selector">Ending Date Selection</label>
                                    <div id="hydroclim-data-month-date-selector">
                                        <div class="date-selection-option" id="month-selection-picker">
                                            <label class="dropdown-label">Month:&nbsp;</label>
                                            <select id="fullmonthend" name="monthend"></select>
                                        </div>
                                        <div class="date-selection-option" id="year-selection-picker">
                                            <label class="dropdown-label">Year&nbsp;</label>
                                            <select id="fullyearend" name="yearend"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <hr style="width: 262px;" size="3"/>
                                </div>
                            </div>
        <div class="map-child section">
            <div id="map" class="map">
			<div id="loading"></div>
			</div>
        </div>
