    <script type="text/javascript" >
        var validator = new Validator('reg_form',[
            {
                //name
                name: 'email',
                display:"Email is illegal.",
                rules: 'is_email|required'
                // rules: 'valid_email|required|max_length(12)|min_length(2)'
            },{
              name:"password",
              display:"Password is required.|The password must contain at least six characters.",
              rules: 'required|min_length(6)'
            },{
              name:"passwordrp",
              display:"Your password and confirmation password do not match.",
              rules: 'same(password)'
            }
          ],function(obj,evt){
              hideAllWarning()
              if(obj.errors.length>0){
                  obj.errors.forEach(function (self, index, arr){
                        var id = self.id;
                        var errormsg = self.message
                        $("#warning-" + id).show().text(errormsg)
                  })
                  return
              }
              reg()
          })
        function hideAllWarning() {
            $("#warning-email").hide()
            $("#warning-password").hide()
            $("#warning-passwordrp").hide()
        }
    </script>
